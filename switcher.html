<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="switcher.css" />
  </head>
  <body>
    <header>
      <h1>CSS Animated Switcher Controller</h1>
    </header>
    <section>
      <div>First choice:
        <div class="switch-control">
          <label for="switch-1">
            <input type="checkbox" name="name1" id="switch-1" value="true" />
            <div class="switch-content">
              <div class="switch-switcher">
              </div>
            </div>
          </label>
        </div>
      </div>

      <div>Second choice:
        <div class="switch-control">
          <label for="switch-2">
            <input type="checkbox" name="name2" id="switch-2" value="true" />
            <div class="switch-content">
              <div class="switch-switcher">
              </div>
            </div>
          </label>
        </div>
      </div>
    </section>
  </body>
</html>
